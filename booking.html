<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Tour</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        text-align: center;
      }
      form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      label,
      input,
      select {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      input[type="checkbox"] {
        width: auto;
        display: inline;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #218838;
      }
      .footer {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>แบบฟอร์มลงทะเบียนจองทัวร์</h2>
    <form>
      <label for="tourType">ประเภทกลุ่มทัวร์:</label>
      <select id="tourType" name="tourType" required>
        <option value="small">กลุ่มเล็ก (10 – 15 คน)</option>
        <option value="standard">กลุ่มมาตรฐาน (35-40 คน)</option>
      </select>

      <label>
        <input type="checkbox" id="joinLand" name="joinLand" />
        ซื้อบัตรโดยสารเครื่องบินเอง (Join Land)
      </label>

      <label for="travelers">จำนวนผู้ร่วมเดินทาง:</label>
      <input type="number" id="travelers" name="travelers" min="1" required />

      <label for="contactName">ชื่อผู้ติดต่อ:</label>
      <input type="text" id="contactName" name="contactName" required />

      <label for="contactPhone">เบอร์ผู้ติดต่อ:</label>
      <input
        type="tel"
        id="contactPhone"
        name="contactPhone"
        pattern="[0-9]{10}"
        placeholder="กรอกเบอร์โทร 10 หลัก"
        required
      />

      <button type="submit">ส่งข้อมูล</button>
    </form>

    <div class="footer">
      รหัสนิสิต: 6733198021 | ชื่อ-นามสกุล: ภาณุพงษ์ สภานนท์
    </div>
  </body>
</html>
